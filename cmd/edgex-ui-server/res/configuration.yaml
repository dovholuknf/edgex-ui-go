Writable:
    LogLevel: INFO
Service:
    Host: localhost
    Port: 4000
    ServerBindAddr: ''
    StartupMsg: edgex-ui-go service started
    HealthCheckInterval: 10s
    MaxRequestSize: 0
    RequestTimeout: 5s
    SecurityOptions:
        Mode: ""
        OpenZitiController: "openziti:1280"
        OpenZitiServiceName: "edgex.ui"
    CORSConfiguration:
        EnableCORS: true
        CORSAllowCredentials: false
        CORSAllowedOrigin: "https://*.edgex.ziti"
        CORSAllowedMethods: "GET, POST, PUT, PATCH, DELETE"
        CORSAllowedHeaders: "Authorization, Accept, Accept-Language, Content-Language, Content-Type, X-Correlation-ID"
        CORSExposeHeaders: "Cache-Control, Content-Language, Content-Length, Content-Type, Expires, Last-Modified, Pragma, X-Correlation-ID"
        CORSMaxAge: 3600
Clients:
    core-data:
        Protocol: http
        Host: localhost
        Port: 59880
        SecurityOptions:
            Mode: ""
            OpenZitiController: "openziti:1280"
            OpenZitiServiceName: "edgex.core-data"
    core-metadata:
        Protocol: http
        Host: localhost
        Port: 59881
        SecurityOptions:
            Mode: ""
            OpenZitiController: "openziti:1280"
            OpenZitiServiceName: "edgex.core-metadata"
    core-command:
        Protocol: http
        Host: localhost
        Port: 59882
        SecurityOptions:
            Mode: ""
            OpenZitiController: "openziti:1280"
            OpenZitiServiceName: "edgex.core-command"
    support-notifications:
        Protocol: http
        Host: localhost
        Port: 59860
        SecurityOptions:
            Mode: ""
            OpenZitiController: "openziti:1280"
            OpenZitiServiceName: "edgex.support-notifications"
    support-scheduler:
        Protocol: http
        Host: localhost
        Port: 59861
        SecurityOptions:
            Mode: ""
            OpenZitiController: "openziti:1280"
            OpenZitiServiceName: "edgex.support-scheduler"
    rules-engine:
        Protocol: http
        Host: localhost
        Port: 59720
        SecurityOptions:
            Mode: ""
            OpenZitiController: "openziti:1280"
            OpenZitiServiceName: "edgex.rules-engine"
Registry:
    Host: localhost
    Port: 8500
    Type: consul
    ConfigRegistryStem: edgex/
    ServiceVersion: 'v3'
APIGateway:
    Server: localhost
    ApplicationPort: 8000
    ApplicationPortSSL: 8443
